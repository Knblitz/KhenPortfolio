  <header>

      <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle Menu">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <main>
    <section class="portfolio-contact-section">
      <div class="contact-wrapper">
        
        <div class="contact-info-area">
          <header>
            <h2>Get in Touch!</h2>
            <p>Let's collaborate! I am always open to discussing exciting projects and new opportunities.</p>
          </header>
          
          <address class="contact-details">
            <ul class="contact-link-list">
              <li>
                <i class="fas fa-envelope" aria-hidden="true"></i> 
                <a href="mailto:khenthongwk@gmail.com">khenthongwk@gmail.com</a>
              </li>
              <li>
                <i class="fas fa-phone" aria-hidden="true"></i> 
                <a href="tel:+6596431329">+65 9643 1329</a>
              </li>
              <li>
                <i class="fas fa-map-marker-alt" aria-hidden="true"></i> 
                Singapore
              </li>
            </ul>
          </address>

          <nav class="social-links" aria-label="Social Media Links">
            <a href="https://www.linkedin.com/in/khen-thong-a1b853282/" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Knblitz" target="_blank" rel="noopener" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://wa.me/6596431329" target="_blank" rel="noopener" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a> 
          </nav>
        </div>

        <div class="contact-form-area">
          <form action="https://formspree.io/f/xldbagko" method="POST" class="portfolio-form" id="contact-form">
            <div class="form-row">
              <div class="form-group-portfolio">
                <label for="name" class="form-label-portfolio">
                  <i class="fas fa-user"></i> Name <span class="required" aria-hidden="true">*</span>
                </label>
                <input type="text" id="name" name="name" class="form-input-portfolio"
                  placeholder="Your Name" required autocomplete="name">
              </div>
              <div class="form-group-portfolio">
                <label for="subject" class="form-label-portfolio">
                  <i class="fas fa-list"></i> Subject <span class="required" aria-hidden="true">*</span>
                </label>
                <select id="subject" name="subject" class="form-input-portfolio" required>
                  <option value="" disabled selected>-- Select a subject --</option>
                  <option value="collaboration">Collaboration</option>
                  <option value="freelance">Freelance Work</option>
                  <option value="feedback">Feedback</option>
                  <option value="question">General Question</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="form-group-portfolio">
              <label for="email" class="form-label-portfolio">
                <i class="fas fa-envelope"></i> Email <span class="required" aria-hidden="true">*</span>
              </label>
              <input type="email" id="email" name="email" class="form-input-portfolio"
                placeholder="Your Email" required autocomplete="email">
            </div>

            <div class="form-group-portfolio">
              <label for="message" class="form-label-portfolio">
                <i class="fas fa-comment"></i> Message <span class="required" aria-hidden="true">*</span>
              </label>
              <textarea id="message" name="message" rows="7" class="form-textarea-portfolio"
                placeholder="How can I help you?" required></textarea>
            </div>

            <button type="submit" class="submit-button-portfolio">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer" class="footer-gradient">

    <p></p> 
  </div>

</body>
