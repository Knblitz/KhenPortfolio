<section class="portfolio-contact-section">
    <div class="contact-wrapper">
      
        <div class="contact-info-area">
            <h2>Get in Touch!</h2>
            <p>Let's collaborate! I am always open to discussing exciting projects and new opportunities.</p>
            
            <ul class="contact-link-list">
                <li>
                    <i class="fas fa-envelope"></i> 
                    khenthongwk@gmail.com 
                </li>
                <li>
                    <i class="fas fa-phone"></i> 
                    +65 9643 1329
                </li>
                <li>
                    <i class="fas fa-map-marker-alt"></i> 
                    Singapore
                </li>
            </ul>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/khen-thong-a1b853282/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Knblitz" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <!-- <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>-->
                <a href="#" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a> 
            </div>
        </div>


        <div class="contact-form-area">
          
          <form action="https://formspree.io/f/xldbagko" method="POST" class="portfolio-form" id="contact-form">

            <div class="form-row">
              <div class="form-group-portfolio">
                <label for="name" class="form-label-portfolio">
                  <i class="fas fa-user"></i> Name <span style="color:red">*</span>
                </label>
                <input type="text" id="name" name="name" class="form-input-portfolio"
                  placeholder="Your Name" required autocomplete="name" aria-label="Your Name">
              </div>
              <div class="form-group-portfolio">
                <label for="subject" class="form-label-portfolio">
                  <i class="fas fa-list"></i> Subject <span style="color:red">*</span>
                </label>
                <select id="subject" name="subject" class="form-input-portfolio" required aria-label="Subject">
                  <option value="" disabled selected>-- Select a subject --</option>
                  <option value="collaboration">Collaboration</option>
                  <option value="freelance">Freelance Work</option>
                  <option value="feedback">Feedback</option>
                  <option value="question">General Question</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="form-group-portfolio">
              <label for="email" class="form-label-portfolio">
                <i class="fas fa-envelope"></i> Email <span style="color:red">*</span>
              </label>
              <input type="email" id="email" name="email" class="form-input-portfolio"
                placeholder="Your Email" required autocomplete="email" aria-label="Your Email">
            </div>

            <div class="form-group-portfolio">
              <label for="message" class="form-label-portfolio">
                <i class="fas fa-comment"></i> Message <span style="color:red">*</span>
              </label>
              <textarea id="message" name="message" rows="7" class="form-textarea-portfolio"
                placeholder="Your Message" required aria-label="Your Message"></textarea>
            </div>
            <button type="submit" class="submit-button-portfolio">Send Message</button>

          </form>
        </div>
    </div>
</section>
