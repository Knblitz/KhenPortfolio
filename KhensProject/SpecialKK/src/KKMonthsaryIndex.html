<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Monthsary Plans</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="KKMonthsaryCss.css">
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-100 min-h-screen flex flex-col antialiased">
    <div id="loginPage" class="flex-grow flex justify-center items-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
            <h1 class="dancing-script text-4xl text-pink-600 mb-6 text-center">Welcome!</h1>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="Enter Password">
                    <p id="loginError" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
                </div>
                <button type="submit" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-colors duration-200">Login</button>
            </form>
        </div>
    </div>

    <div id="mainContent" class="flex-grow container mx-auto py-10 px-4" style="display: none;">
        <h1 class="dancing-script text-5xl text-pink-600 text-center">Our Monthsary Plans</h1>
        <p id="daysTogetherCounter" class="text-center text-xl text-purple-600 mt-2 mb-8"></p> <div class="bg-white rounded-lg shadow-xl p-6 md:p-8">
            <div id="tabButtons" class="flex flex-wrap space-x-2 sm:space-x-4 mb-6 border-b border-gray-200 pb-4">
                </div>

            <div id="tabContents" class="overflow-hidden min-h-[200px]">
                </div>

            <div class="mt-10 p-6 bg-pink-50 rounded-lg border border-pink-200">
                <h2 class="text-2xl font-semibold text-pink-700 mb-6 dancing-script">Add New Monthsary Plan</h2>
                <form id="addTabForm" class="space-y-6">
                    <div>
                        <label for="tabTitle" class="block text-gray-700 text-sm font-bold mb-2">Title (e.g., 6th Monthsary):</label>
                        <input type="text" id="tabTitle" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="Enter Title">
                        <p id="titleError" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="meetUpTime" class="block text-gray-700 text-sm font-bold mb-2">1. Meet Up Time (24hr):</label>
                            <input type="time" id="meetUpTime" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                            <p id="meetUpTimeError" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="lunchLocation" class="block text-gray-700 text-sm font-bold mb-2">2. Lunch Location & Duration:</label>
                            <input type="text" id="lunchLocation" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="e.g., Italian Restaurant, 2 hours">
                            <p id="lunchLocationError" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
                        </div>
                        <div>
                            <label for="transportToLunch" class="block text-gray-700 text-sm font-bold mb-2">Transport to Lunch Location:</label>
                            <input type="text" id="transportToLunch" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="e.g., Bus 100, 15 min">
                            <p id="transportToLunchError" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="snackChillLocation" class="block text-gray-700 text-sm font-bold mb-2">3. Snack/Chill Location & Duration:</label>
                            <input type="text" id="snackChillLocation" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="e.g., Cafe by the river, 1.5 hours">
                            <p id="snackChillLocationError" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
                        </div>
                        <div>
                            <label for="transportToSnackChill" class="block text-gray-700 text-sm font-bold mb-2">Transport to Snack/Chill Location:</label>
                            <input type="text" id="transportToSnackChill" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="e.g., Taxi, 10 min">
                            <p id="transportToSnackChillError" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="dinnerLocation" class="block text-gray-700 text-sm font-bold mb-2">4. Dinner Location & Duration:</label>
                            <input type="text" id="dinnerLocation" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="e.g., Rooftop Bar & Grill, 2.5 hours">
                            <p id="dinnerLocationError" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
                        </div>
                        <div>
                            <label for="transportToDinner" class="block text-gray-700 text-sm font-bold mb-2">Transport to Dinner Location:</label>
                            <input type="text" id="transportToDinner" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="e.g., MRT, 20 min">
                            <p id="transportToDinnerError" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
                        </div>
                    </div>

                    <div>
                        <label for="headBackHome" class="block text-gray-700 text-sm font-bold mb-2">5. Head Back Home:</label>
                        <input type="text" id="headBackHome" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="e.g., Take the last train, ~30 min">
                        <p id="headBackHomeError" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
                    </div>

                    <div>
                        <label for="tabPlans" class="block text-gray-700 text-sm font-bold mb-2">Other Activities (comma-separated):</label>
                        <input type="text" id="tabPlans" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="e.g., Romantic Dinner, Movie Night, Surprise Gift">
                        <p id="plansError" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
                    </div>
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-colors duration-200">Add New Plan</button>
                </form>
            </div>
        </div>
    </div>

    <script src="KKMonthsaryJava.js"></script>
</body>
</html>
