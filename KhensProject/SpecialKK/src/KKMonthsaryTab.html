<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthsary Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="KKMonthsaryCss.css">
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-100 min-h-screen flex justify-content-center align-items-center">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full">
        <header class="text-center mb-6">
            <h1 class="dancing-script text-4xl text-pink-600 font-semibold" id="monthsaryTitle"></h1> </header>
        <main>
            <section class="mb-6">
                <h2 class="text-2xl font-semibold text-purple-700 mb-4">Our Special Day</h2>
                <p class="text-gray-700 leading-relaxed" id="monthsaryDescription"></p> </section>
            <section>
                <h2 class="text-2xl font-semibold text-purple-700 mb-4">Plans</h2>
                <ul class="list-disc list-inside space-y-2 text-gray-700" id="monthsaryPlans">
                    </ul>
            </section>
        </main>
        <footer class="mt-8 text-center">
            <p class="text-gray-600">With Love and Joy</p>
        </footer>
    </div>
    <script>
        const titleElement = document.getElementById('monthsaryTitle');
        const descriptionElement = document.getElementById('monthsaryDescription');
        const plansList = document.getElementById('monthsaryPlans');

        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const description = urlParams.get('description');
        const plan = urlParams.get('plan');

        titleElement.textContent = title;
        descriptionElement.textContent = description;

        if (plan) {
            const planItems = plan.split(',').map(item => item.trim());
            planItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                plansList.appendChild(li);
            });
        } else {
            const li = document.createElement('li');
            li.textContent = "No plans yet.";
            plansList.appendChild(li);
        }
    </script>
</body>
</html>
